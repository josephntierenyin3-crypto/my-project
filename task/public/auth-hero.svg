      <circle cx="45" cy="145" r="7"/><circle cx="85" cy="145" r="7"/><circle cx="125" cy="145" r="7"/><circle cx="165" cy="145" r="7"/>
      <circle cx="45" cy="185" r="7"/><circle cx="85" cy="185" r="7"/><circle cx="125" cy="185" r="7"/><circle cx="165" cy="185" r="7"/>
